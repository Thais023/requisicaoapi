<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição e Resposta via API</title>
</head>
<body>
    <h1>Requisição e Resposta via API</h1>
    <!-- <div id="resposta"></div> -->
    <div class = "minhaClasseDiv">
        <p>
            <span></span>
        </p>
    </div>
    <button type="button" id="botao">CLIQUE AQUI</button>

    <script>
        const requisicao = new Request('http://localhost:3002/produtos')
         fetch(requisicao)
         .then(resposta => resposta.json())
         .then(resposta =>{
            
            for(let i = 0; i < 3; i++){
                let linha = `<li>${resposta[i].id}</li>`;
                linha += `<li>${resposta[i].descricao}<li/>`;
                linha += `<li>${resposta[i].preco}<li/>`;
                const ul = document.createElement('#resposta').appendChild(ul).innerHTML = linha;

                
                document.querySelector('#resposta').innerHTML = linha;
                    
            }
            });

            

            document.querySelector('[type=button]').addEventListener('click',() => {
                document.querySelector('.minhaClasseDiv>p').innerHTML='texto interior';
            })
         
    </script>
</body>
</html>
